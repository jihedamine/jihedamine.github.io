<!DOCTYPE html>
<html>
<head>
    <div>
        <div style="text-align:center;padding: 30px;position: center">
            <h1><a style="text-decoration: none;" href="{{ site.baseurl }}">{{ site.name }}</a>
            <h4>
                <a href="https://drive.google.com/file/d/0BzXYgxNwhkq3SFFxU21pTzRPakE/view?usp=sharing" class="author-social" target="_blank"><i class="fa fa-user"></i></a>
                <a href="mailto:jihedamine@gmail.com" class="author-social" target="_blank"><i class="fa fa-fw fa-envelope-square"></i></a>
                <a href="http://linkedin.com/in/jihedamine" class="author-social" target="_blank"><i class="fa fa-fw fa-linkedin-square"></i></a>
                <a href="http://github.com/jihedamine" class="author-social" target="_blank"><i class="fa fa-fw fa-github"></i></a>
                <a href="http://stackoverflow.com/users/338784" class="author-social" target="_blank"><i class="fa fa-fw fa-stack-overflow"></i></a>
            </h4>
            </h1>
        </div>

    </div>
    <a class="scroll-down icon-arrow-left" href="#content" data-offset="-45"><span class="hidden">Scroll Down</span></a>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ site.name }} - {{ site.description }}</title>

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if page.post_class %}
    <header class="main-header" style="background-image: url('http://jihedamine.github.io/assets/images/cover.png')">
    </header>
    {% endif %}

    <link rel="stylesheet" type="text/css" href="/assets/css/screen.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />
    <!-- Customisation  -->
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />


</head>
<body class="{% if page.post_class %}{{page.post_class}}{% else %}home-template{% endif %}">

    {{ content }}
    <footer class="site-footer clearfix">
      <section class="copyright">
        <a href="{{ site.baseurl }}">{{ site.name }}</a>
              {{date format="YYYY"}}
      </section>
      <section class="poweredby">Made with Jekyll using 
        <a href="http://github.com/rosario/kasper">Kasper theme</a>
      </section>
    </footer>
    
    <script type="text/javascript" src="/assets/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.fitvids.js"></script>
    <script type="text/javascript" src="/assets/js/index.js"></script>

    <!-- Google Analytics Tracking code -->
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.google_analytics }}']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>   
</body>
</html>
